<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn html</title>
</head>
<body>
<h2 align="center">列表</h2>
<hr />

<p>无序列表</p>
<!-- type="disc"(默认) type="circle" type="square" -->
<ul type="circle"><li>apple</li><li>banana</li><li>orange</li></ul>

<p>有序列表</p>
<ol><li>apple</li><li>banana</li><li>orange</li></ol>
<!-- start默认为数字顺序 start="A/a"字母 -->
<ol start="20"><li>apple</li><li>banana</li><li>orange</li></ol>

<p>自定义列表</p>
<dl>
<dt>Coffee</dt><dd>Black hot drink</dd>
<dt>Milk</dt><dd>White cold drink</dd>
</dl>

<p>嵌套列表</p>
<ul>
<li>coffee</li>
<li>tea
<ul>
<li>red tea</li>
<li>green tea
<ul>
<li>china tea</li>
<li>africa tea</li>
</ul>
</li>
</ul>
</li>
<li>milk</li>
</ul>
</body>
</html>
