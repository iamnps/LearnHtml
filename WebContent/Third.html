<!DOCTYPE html>
<html>
<!-- rows表示水平框架，cols表示垂直框架 -->
<frameset rows="50%, 50%">
<!-- noresize="noresize"意思是不允许拖动边框 默认是允许拖动边框的 -->
<frame noresize="noresize" src="http://localhost:8081/LearnHtml/First.html" />

<!-- 混合框架结构 -->
<frameset cols="25%, 75%">
<frame src="http://localhost:8081/LearnHtml/Second.html" />
<frame src="http://localhost:8081/AngularJS/NewFile.html" />
</frameset>


<noframes>
<body>您的浏览器无法处理frameset!</body>
</noframes>
</frameset>

<head>
<meta charset="UTF-8">
<title>null</title>
</head>
<body>

</body>
</html>
